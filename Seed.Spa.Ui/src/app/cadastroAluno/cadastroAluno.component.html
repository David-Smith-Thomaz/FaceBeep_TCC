<div class="container mt-5">
  <header class="header text-center pt-3">
    <h1>
      <span>
        <strong class="header text-center pt-3">Cadastro de Alunos</strong>
      </span>
    </h1>
  </header>
  <div>
    <div class="text-center mt-5">
      <section class="card" *ngIf="step1">
        <header class="card-header">
          <div class="row align-items-center">
            <div class="col">
              <strong class="header text-center pt-3">Dados pessoais</strong>
            </div>
          </div>
        </header>
        <div class="card-body">
          <form class="row">
            <div class="form-group col-md-12">
              <input type="text" class="form-control" required placeholder="Nome Completo" [(ngModel)]="vm.model.nomeCompleto">
            </div>
            <div class="form-group col-md-12">
              <input type="date" class="form-control" required datetimepicker autocomplete="off" placeholder="Data de Nascimento">
            </div>
            <div class="form-group col-md-12">
              <input type="password" class="form-control" placeholder="Senha">
            </div>
            <div class="form-group col-md-12">
              <input type="email" class="form-control" required aria-describedby="emailHelp" placeholder="Seu email">
            </div>
            <div class="form-group col-md-12">
              <label for="exampleFormControlFile1">Anexe uma foto ao seu cadastro</label>
              <input type="file">
            </div>
          </form>
        </div>
        <footer class="card-footer text-right">
          <button type="submit" class="btn btn-primary" (click)="nextRegisterStep1()">Próximo</button>
        </footer>
      </section>

      <section class="card" *ngIf="step2">
        <header class="card-header">
          <div class="row align-items-center">
            <div class="col">
              <strong class="header text-center pt-3">Endereço</strong>
            </div>
          </div>
        </header>
        <div class="card-body">
          <form class="row">
            <div class="form-group col-md-12">
              <input type="text" class="form-control" required placeholder="Endereço" [(ngModel)]="vm.model.nomeCompleto">
            </div>
            <div class="form-group col-md-12">
              <input type="text" class="form-control" required placeholder="Bairro" [(ngModel)]="vm.model.nomeCompleto">
            </div>
            <div class="form-group col-md-12">
              <input type="text" class="form-control" required placeholder="Número" [(ngModel)]="vm.model.nomeCompleto">
            </div>
            <div class="form-group col-md-12">
              <input type="text" class="form-control" required placeholder="CEP" [(ngModel)]="vm.model.nomeCompleto">
            </div>
          </form>
        </div>
        <footer class="card-footer text-right">
          <button type="submit" class="btn btn-primary" (click)="nextRegisterStep2()">Próximo</button>
        </footer>
      </section>

      <section class="card" *ngIf="step3">
        <header class="card-header">
          <div class="row align-items-center">
            <div class="col">
              <strong class="header text-center pt-3">Dados de Login</strong>
            </div>
          </div>
        </header>
        <div class="card-body">
          <form class="row">
            <div class="form-group col-md-12">
              <input type="text" class="form-control" required placeholder="Login" [(ngModel)]="vm.model.nomeCompleto">
            </div>
            <div class="form-group col-md-12">
              <input type="text" class="form-control" required placeholder="Senha" [(ngModel)]="vm.model.nomeCompleto">
            </div>
            <div class="form-group col-md-12">
              <input type="text" class="form-control" required placeholder="Confirme sua senha" [(ngModel)]="vm.model.nomeCompleto">
            </div>
          </form>
        </div>
        <footer class="card-footer text-right">
          <button type="submit" class="btn btn-success" (click)="finishRegister()">Finalizar Cadastro</button>
        </footer>
      </section>

      <div *ngIf="messageFinalyRegister">
        <h1>
          <span>
            <strong class="header text-center pt-3">Cadastro finalizado com sucesso!</strong>
          </span>
        </h1>
        <p>Estamos te redirecionando para a página de Login! Obrigado.</p>
      </div>

    </div>
  </div>
</div>
